<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <meta name="theme-color" content="#5C80BC">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="logo.jpeg" alt="PlayPal.ID" width="128" height="128" class="logo">
      <div class="brand">
        <h1>PlayPal.ID</h1>
        <p>Destinasi Utama Para Pecinta Game, Film & Musik</p>
      </div>
    </div>
    <div class="header-right">
      <button class="icon-btn" id="themeToggleBtn" type="button" aria-label="Ganti tema">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m4.22 1.78l-.7.7M21 12h-1M19.78 7.22l-.7.7M12 20v1m-4.22-1.78l.7.7M3 12H2m1.22-4.78l.7.7M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
      </button>
      <button class="icon-btn burger" id="burgerBtn" type="button" aria-label="Menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
  </header>

  <nav class="tabbar">
    <a href="#" class="nav-item active" data-mode="katalog" aria-current="page">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
      <span>Katalog</span>
    </a>
    <a href="#" class="nav-item" data-mode="layanan">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
      <span>Layanan</span>
    </a>
    <a href="#" class="nav-item" data-mode="preorder">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3"></path><circle cx="12" cy="12" r="10"></circle></svg>
      <span>Pre Order</span>
    </a>
    <a href="#" class="nav-item" data-mode="accounts">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-3-3.87"></path><path d="M4 21v-2a4 4 0 0 1 4-4h8"></path><circle cx="12" cy="7" r="4"></circle></svg>
      <span>Akun Game</span>
    </a>
    <a href="#" class="nav-item" data-mode="perpustakaan">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M20 22V6"></path><path d="M14 4H6.5A2.5 2.5 0 0 0 4 6.5V20"></path></svg>
      <span>Perpustakaan</span>
    </a>
  </nav>

  <main id="appMain" tabindex="-1">
    <section id="homeSection">
      <div class="search">
        <input id="homeSearchInput" class="search-input" type="search" placeholder="Cari promo..." aria-label="Cari">
      </div>
      <div id="homeList" class="list"></div>
    </section>

    <section id="katalogSection" hidden>
      <div class="toolbar">
        <div class="custom-select-wrapper" id="layananCustomSelectWrapper">
          <button class="custom-select-btn" id="layananCustomSelectBtn" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="layananCustomSelectOptions">
            <span id="layananCustomSelectValue">Semua</span>
            <svg class="icon" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="custom-select-options" id="layananCustomSelectOptions" role="listbox"></div>
        </div>
        <div class="search">
          <input id="layananSearchInput" class="search-input" type="search" placeholder="Cari item..." aria-label="Cari">
        </div>
      </div>
      <div id="katalogListContainer" class="list-container">
        <div id="katalogList" class="list" aria-live="polite"></div>
        <p id="katalogTotal" class="total"></p>
      </div>
    </section>

    <section id="preorderSection" hidden>
      <div class="toolbar">
        <div class="custom-select-wrapper" id="preorderCustomSelectWrapper">
          <button class="custom-select-btn" id="preorderCustomSelectBtn" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="preorderCustomSelectOptions">
            <span id="preorderCustomSelectValue">Semua</span>
            <svg class="icon" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="custom-select-options" id="preorderCustomSelectOptions" role="listbox"></div>
        </div>
        <div class="search">
          <input id="preorderSearchInput" type="search" class="search-input" placeholder="Cari nama / ID Server..." aria-label="Cari pre-order">
        </div>
      </div>
      <div id="preorderListContainer" class="list-container">
        <div id="preorderList" class="grid"></div>
        <div class="pagination" aria-label="Pagination">
          <button id="preorderPrevBtn" class="pagination-btn" type="button" disabled>
            <svg viewBox="0 0 24 24" class="icon"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <span id="preorderPageInfo" class="page-info"></span>
          <button id="preorderNextBtn" class="pagination-btn" type="button" disabled>
            <svg viewBox="0 0 24 24" class="icon"><path d="M9 6l6 6-6 6"/></svg>
          </button>
        </div>
        <p id="preorderTotal" class="total"></p>
      </div>
    </section>

    <section id="accountsSection" hidden>
      <div class="toolbar">
        <div class="custom-select-wrapper" id="accountCustomSelectWrapper">
          <button class="custom-select-btn" id="accountCustomSelectBtn" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="accountCustomSelectOptions">
            <span id="accountCustomSelectValue">Semua</span>
            <svg class="icon" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="custom-select-options" id="accountCustomSelectOptions" role="listbox"></div>
        </div>
      </div>

      <div id="accountDisplay" class="account-display" hidden>
        <div class="carousel">
          <button id="carouselPrevBtn" class="carousel-btn prev" type="button" aria-label="Gambar sebelumnya">
            <svg viewBox="0 0 24 24" class="icon"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <div class="carousel-track" id="carouselTrack"></div>
          <button id="carouselNextBtn" class="carousel-btn next" type="button" aria-label="Gambar selanjutnya">
            <svg viewBox="0 0 24 24" class="icon"><path d="M9 6l6 6-6 6"/></svg>
          </button>
        </div>
        <div class="carousel-indicators" id="carouselIndicators"></div>

        <div class="account-info">
          <h3 id="accountTitle"></h3>
          <p id="accountDesc" class="desc"></p>
          <div class="badges">
            <span id="accountStatus" class="account-status-badge"></span>
          </div>
          <div class="price">
            <span id="accountPrice"></span>
          </div>
          <div class="actions">
            <button id="buyAccountBtn" type="button" class="action-btn buy">Beli</button>
            <button id="offerAccountBtn" type="button" class="action-btn offer">Tawar</button>
          </div>
        </div>
      </div>

      <div id="accountEmpty" class="empty" hidden>
        <div class="empty-inner">
          <svg viewBox="0 0 24 24" class="icon"><path d="M12 2v20M2 12h20"/></svg>
          <p>Tidak ada akun</p>
        </div>
      </div>
    </section>

    <section id="perpustakaanSection" hidden>
      <aside class="side-menu">
        <div id="menuKatalog" class="side-menu-section"></div>
        <div id="menuPreorder" class="side-menu-section"></div>
        <div id="menuAccounts" class="side-menu-section"></div>
      </aside>
      <div class="library-content">
        <a href="https://chat.whatsapp.com/B8P0L2ExsreGFI6iMPDYnc?mode=expo" target="_blank" rel="noopener" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          <span>Gabung Komunitas WhatsApp</span>
        </a>
      </div>
    </section>
  </main>

  <template id="listItemTemplate">
    <button type="button" class="list-item">
      <div class="left">
        <div class="title"></div>
        <div class="price"></div>
      </div>
      <div class="right">
        <div class="badge"></div>
      </div>
    </button>
  </template>

  <template id="skeletonItemTemplate">
    <div class="skeleton-item">
      <div class="skeleton-title" style="width: 70%; height: 14px;"></div>
      <div class="skeleton-badge"></div>
      <div class="skeleton-text" style="width: 65%; height: 12px; margin-top: 10px;"></div>
    </div>
  </template>
  
  <div id="paymentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="paymentTitle">
      <div class="modal-header">
        <h2 id="paymentTitle">Pilih Pembayaran</h2>
        <button id="closeModalBtn" class="close-btn" type="button" aria-label="Tutup">
          <svg viewBox="0 0 24 24" class="icon"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="summary">
          <div class="row">
            <div>Item</div>
            <div id="modalItemName"></div>
          </div>
          <div class="row">
            <div>Harga</div>
            <div id="modalPrice"></div>
          </div>
        </div>
        <div class="methods">
          <div class="method">
            <input type="radio" id="payQris" name="payMethod" value="QRIS" checked>
            <label for="payQris">QRIS</label>
          </div>
          <div class="method">
            <input type="radio" id="payTf" name="payMethod" value="Transfer">
            <label for="payTf">Transfer Bank</label>
          </div>
        </div>
        <div class="price-details">
          <p>Fee: <span id="modalFee"></span></p>
          <p><strong>Total: <span id="modalTotal"></span></strong></p>
        </div>
      </div>
      <div class="modal-footer">
        <a id="continueToWaBtn" class="wa-button" href="#" target="_blank" rel="noopener">Lanjutkan ke WhatsApp</a>
      </div>
    </div>
  </div>

  <script src="menu.js" defer></script>
</body>
</html>
