<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="dark-mode">

  <noscript>
    <div class="noscript-warning">
      Website ini membutuhkan JavaScript untuk berfungsi sepenuhnya. Silakan aktifkan JavaScript di browser Anda.
    </div>
  </noscript>

  <header class="main-header">
    <div class="header-content">
        <button class="icon-btn burger" id="burgerBtn" type="button" aria-label="Menu" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
        <a href="#" class="header-logo-link" data-mode="home">
          <img src="logo.jpeg" alt="PlayPal.ID Logo" class="header-logo">
          <span class="header-title">PlayPal.ID</span>
        </a>
        <div class="header-right"></div>
    </div>
  </header>
  
  <aside class="sidebar" id="sidebarNav">
    <nav class="sidebar-nav">
       <a href="#" class="nav-item active" data-mode="home"><span>Home</span></a>
       <a href="#" class="nav-item" data-mode="layanan"><span>Layanan</span></a>
       <a href="#" class="nav-item" data-mode="preorder"><span>Pre Order</span></a>
       <a href="#" class="nav-item" data-mode="accounts"><span>Akun Game</span></a>
       <a href="#" class="nav-item" data-mode="perpustakaan"><span>Perpustakaan</span></a>
       <a href="#" class="nav-item" data-mode="film"><span>Film</span></a>
       <div class="nav-divider"></div>
       <a href="https://chat.whatsapp.com/B8P0L2ExsreGFI6iMPDYnc?mode=ems_copy_c" target="_blank" rel="noopener" class="nav-item"><span>Komunitas</span></a>
       <a href="#" class="nav-item" data-mode="donasi"><span>Donasi</span></a>
    </nav>
  </aside>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="page-container" id="pageContainer">
    <main class="wrap">

      <section id="viewHome" class="view-section active" aria-label="Home">
        
        <section class="hero-section">
          <div class="hero-banner">
            <img src="https://i.ibb.co/L5BKn0y/naruto-banner.jpg" alt="Promotional Banner" class="hero-image">
            <div class="hero-content">
              <p class="hero-subtitle">Weekly Diamond Pass</p>
              <h2 class="hero-title">RP 26.555</h2>
              <button class="hero-button">Beli Sekarang</button>
            </div>
          </div>
        </section>

        <section class="content-section" id="flashSaleSection">
          <header class="section-header">
            <h2>FLASH SALE</h2>
            <p>Penawaran Eksklusif Terbatas!</p>
          </header>
          <div id="flashSaleGrid" class="flash-sale-grid">
            <div class="flash-sale-card skeleton"></div>
            <div class="flash-sale-card skeleton"></div>
          </div>
        </section>

        <section class="content-section" id="popularGamesSection">
          <header class="section-header">
            <h2>Game Populer</h2>
          </header>
          <div id="popularGamesGrid" class="popular-games-grid">
             <div class="game-card skeleton"></div>
             <div class="game-card skeleton"></div>
             <div class="game-card skeleton"></div>
             <div class="game-card skeleton"></div>
             <div class="game-card skeleton"></div>
             <div class="game-card skeleton"></div>
          </div>
        </section>
      
      </section>

      <section id="viewLayanan" class="view-section"></section>
      <section id="viewPreorder" class="view-section"></section>
      <section id="viewAccounts" class="view-section"></section>
      <section id="viewPerpustakaan" class="view-section"></section>
      <section id="viewFilm" class="view-section"></section>
      
    </main>
  </div>
  
  <div id="paymentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Pilih Pembayaran</h2>
        <button id="closeModalBtn" class="close-btn" type="button" aria-label="Tutup">&times;</button>
      </div>
      <div class="modal-body">
        <div class="item-recap">
          <p><strong>Item:</strong> <span id="modalItemName"></span></p>
          <p><strong>Harga:</strong> <span id="modalItemPrice"></span></p>
        </div>
        <div id="paymentOptionsContainer" class="payment-options"></div>
        <div class="price-details">
          <p>Fee: <span id="modalFee"></span></p>
          <p><strong>Total: <span id="modalTotal"></span></strong></p>
        </div>
      </div>
      <div class="modal-footer">
        <a id="continueToWaBtn" class="wa-button" href="#" target="_blank" rel="noopener">Lanjutkan ke WhatsApp</a>
      </div>
    </div>
  </div>

</body>
</html>
