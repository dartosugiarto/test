<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="apple-touch-icon" href="/assets/images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      Website ini membutuhkan JavaScript untuk berfungsi sepenuhnya. Silakan aktifkan JavaScript di browser Anda.
    </div>
  </noscript>

  <header class="header" id="mainHeader">
    <div class="container header__container">
      <a href="/" class="header__brand" data-nav-link>
        <img src="/assets/images/logo.png" alt="PlayPal.ID Logo" class="header__logo">
        <span class="header__title">PlayPal.ID</span>
      </a>
      <div class="header__actions">
        <div id="headerStatusIndicator" class="header__status"></div>
        <button class="header__menu-toggle" id="menuToggleBtn" type="button" aria-label="Buka Menu" aria-expanded="false" aria-controls="sidebar">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar" aria-hidden="true">
    <nav class="sidebar__nav">
      <a href="/" class="sidebar__link" data-nav-link>Home</a>
      <a href="/preorder" class="sidebar__link" data-nav-link>Pre-Order</a>
      <a href="/akun-game" class="sidebar__link" data-nav-link>Akun Game</a>
      <a href="/perpustakaan" class="sidebar__link" data-nav-link>Perpustakaan</a>
      <a href="/carousell" class="sidebar__link" data-nav-link>Carousell</a>
      <div class="sidebar__divider"></div>
      <a href="https://chat.whatsapp.com/B8P0L2ExsreGFI6iMPDYnc" target="_blank" rel="noopener" class="sidebar__link">Komunitas</a>
      <a href="https://saweria.co/playpal" target="_blank" rel="noopener" class="sidebar__link">Donasi</a>
    </nav>
  </aside>
  <div class="sidebar-overlay" id="sidebarOverlay" tabindex="-1"></div>

  <main class="main-content" id="mainContent"></main>

  <div class="modal" id="paymentModal" role="dialog" aria-modal="true" aria-labelledby="paymentModalTitle" hidden>
    <div class="modal__overlay" id="modalOverlay"></div>
    <div class="modal__content">
      <div class="modal__header">
        <h2 class="modal__title" id="paymentModalTitle"></h2>
        <button class="modal__close" id="modalCloseBtn" type="button" aria-label="Tutup Modal">&times;</button>
      </div>
      <div class="modal__body" id="modalBody"></div>
      <div class="modal__footer" id="modalFooter"></div>
    </div>
  </div>

  <template id="page-home">
    <header class="page-header">
      <h1 class="page-header__title">Katalog Produk</h1>
      <p class="page-header__subtitle">Temukan item game favoritmu dengan harga terbaik.</p>
    </header>
    <div class="form-controls">
      <div class="custom-select" id="categorySelectWrapper"></div>
      <div class="input-group">
        <svg class="input-group__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        <input id="searchInput" type="search" class="input input--with-icon" placeholder="Cari item..." />
      </div>
    </div>
    <div class="info-bar" id="itemCountInfo"></div>
    <div class="grid grid--2-cols" id="itemListContainer"></div>
  </template>

  <template id="page-preorder">
     <header class="page-header">
      <h1 class="page-header__title">Lacak Pre-Order</h1>
      <p class="page-header__subtitle">Cek status pesanan Anda di sini.</p>
    </header>
    <div class="form-controls">
        <div class="custom-select" id="preorderTypeSelectWrapper"></div>
        <div class="custom-select" id="preorderStatusSelectWrapper"></div>
    </div>
     <div class="input-group">
        <svg class="input-group__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        <input id="preorderSearchInput" type="search" class="input input--with-icon" placeholder="Cari nama atau ID..." />
    </div>
    <div class="info-bar" id="preorderCountInfo"></div>
    <div class="grid grid--1-col" id="preorderListContainer"></div>
    <nav class="pagination" id="preorderPagination"></nav>
  </template>

</body>
</html>
